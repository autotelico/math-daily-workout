<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Daily Workout</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1>Math Daily Workout!</h1>
    <p>Practicing math every day makes you better at solving problems</p>

        <div class="game-display">
            <p id="foretext">Ready to rumble?</p>

            <p id="text-response"></p>
        </div>
    </div>

    
</body>
